<div class="container">
  <div class="row">
    <div class="span5">
      <h4>Sort By</h4>
      <button type="button" class="btn btn-primary" (click)="order ='views'">Views</button>&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-primary" (click)="order ='new'">New</button>&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-primary" (click)="order='old'">Old</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-danger" (click)="order='reset'"> Reset</button>

    </div>
  </div>
  <br>
  <div class="letterbar">
    <button *ngFor="let o of options;let $index=index" class="btn btn-link" (click)="option = o">{{o}}</button>
  </div>
  <br>  
  <div class="row">
    <div class="span5">
      <table class="table table-striped table-condensed">
        <thead>
          <th>Title</th>
          <th>Summary</th>
          <th>Date</th>
        </thead>
        <tbody>
          <tr *ngFor="let entry of page$ | async | browse:option:order">
            <td><a routerLink="/wiki/{{entry.name}}">{{entry.name}}</a></td>
            <td>{{entry.pageSummary}}</td>
            <td nowrap="nowrap">{{entry.createdDate | date: 'MM-dd-yy'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
