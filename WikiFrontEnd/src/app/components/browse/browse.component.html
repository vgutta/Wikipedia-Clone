<div class="container">
  <div class="letterbar">
    <button *ngFor="let o of options;let $index=index" class="btn btn-link" (click)="option = o">{{o}}</button>
  </div>
  <div class="row">
    <div class="span5">
      <table class="table table-striped table-condensed">
        <thead>
          <th>Sort by</th>
        </thead>
        <tbody>
          <tr><td>
            <mat-radio-button (select)="order = views ">Views</mat-radio-button>
          </td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="span5">
      <table class="table table-striped table-condensed">
        <thead>
          <th>Title</th>
          <th>Summary</th>
          <th>Date</th>
        </thead>
        <tbody>
          <tr *ngFor="let entry of page$ | async | browse:option,order">
            <td>{{entry.name}}</td>
            <td>{{entry.pageSummary}}</td>
            <td>{{entry.pagevisits}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
