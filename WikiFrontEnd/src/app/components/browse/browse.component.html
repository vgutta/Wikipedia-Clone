<div class="container">
  <div class="letterbar">
    <button *ngFor="let o of options;let $index=index" class="btn btn-link" (click)="option = o">{{o}}</button>
  </div>
  <div class="row">
    <div class="span5">
      <table class="table table-striped table-condensed">
        <thead>
          <th>Title</th>

        </thead>
        <tbody>
          <tr *ngFor="let entry of page$ | async | browse:option">
            <td>{{entry.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
