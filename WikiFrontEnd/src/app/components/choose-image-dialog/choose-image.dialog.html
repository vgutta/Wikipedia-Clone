<h1 mat-dialog-title>Add an Image</h1>
<mat-tab-group>
  <mat-tab label="Choose Existing Image">
    <app-choose-existing-image
      (cancel)="onNoClick()"
      (done)="done($event)"
    ></app-choose-existing-image>
  </mat-tab>
  <mat-tab label="Upload New Image">
    <app-upload-image
      (cancel)="onNoClick()"
      (done)="done($event)"
    ></app-upload-image>
  </mat-tab>
</mat-tab-group>
