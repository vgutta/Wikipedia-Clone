<div class="container">
  <h1 class="text-center title">Wikipedia Clone</h1>
    <form class="d-flex justify-content-center">
      <div class="form-label-group search-bar">
        <input type="text" id="search" class="form-control ">
      </div>
      <button class="btn btn-lg btn-primary"><div class="d-flex justify-content-center"><i class="fas fa-search "></i></div></button>
    </form>
    <div class="row">
        <div class="span5">
          <table class="table table-striped table-condensed">
            <thead>
              <th>Title</th>
              <th>Description</th>
              <th>Link</th>
            </thead>
            <tbody>
              <tr *ngFor="let entry of (udPage$ | async)?.entries ">
                <td>{{entry.title}}</td>
                <td>{{entry.description}}</td>
                <td>
                  <a [href]="entry.Link" target="_blank">{{entry.Link}}</a>
                </td>               
              </tr>
            </tbody>  
          </table>
        </div>
      </div>
</div>
