<div class="container">
  <div *ngIf="this.router.url === '/landing/error'">
    <div data-ng-show="showError" ng-class="{fade:doFade}" class="alert alert-danger text-center" ><strong>Error:</strong> Please sign in with a University of Delaware affiliated Google account.</div>
  </div>
    <h1 class="text-center ">Wikipedia Clone</h1>
  <img src="../assets/images/enwiki.png" class="mx-auto d-block" alt="">
  <form class="d-flex justify-content-center">
    <mat-form-field class="example-full-width" [style.fontSize.px]=12 appearance="outline"  >
      <mat-label>Search</mat-label>
      <input name = "search" [(ngModel)]="search" type="text" aria-label="Number" matInput [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option [style.fontSize.px]=12 *ngFor="let option of page$ | async | filter: search; let i = index" [value]="option.name">
          <a routerLink="/wiki/{{search}}" class="searchresults">{{option.name}}</a>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field> 
    <a routerLink="/wiki/{{search}}" class="search-button btn btn-lg btn-primary"><div class="d-flex justify-content-center"><i class="fas fa-search "></i></div></a>
   
  </form>

    <h3 class="text-center">Trending</h3>
    <div class="row d-flex justify-content-center">
        <div class="span5">
          <table class="table table-striped table-condensed">
            <thead>
              <th>Title</th>
              <th>Content</th>
            </thead>
            <tbody> 
              <tr *ngFor="let entry of page$ | async | trending; let i=index">
                <td *ngIf="i<10"><a routerLink="/wiki/{{entry.name}}">{{entry.name}}</a></td>  
                <td *ngIf="i<10">{{entry.pageSummary}}</td> <!--this will be changed to summary of article-->        
              </tr>
            </tbody> 
            <tbody>
            </tbody>  
          </table>
        </div>
      </div>
</div>
