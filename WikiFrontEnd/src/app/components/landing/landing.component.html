<div class="container">
  <h1 class="text-center ">Wikipedia Clone</h1>
  <img src="../assets/images/enwiki.png" class="mx-auto d-block" alt="">
    <form class="d-flex justify-content-center" >
          <div class="search-bar">
              <input name = "search" [(ngModel)]="search" type="text" id="search" class="form-control " [matAutocomplete]="auto" matInput>
            </div>
      
      <button class="btn btn-lg btn-primary"><div class="d-flex justify-content-center"><i class="fas fa-search "></i></div></button>
    </form>

    <h3 class="text-center">Trending</h3>
    <div class="row d-flex justify-content-center">
        <div class="span5">
          <table class="table table-striped table-condensed">
            <thead>
              <th>Title</th>
              <th>Content</th>
            </thead>
            <tbody> 
              <tr *ngFor="let entry of page$ | async | trending; let i=index">
                <td *ngIf="i<10"><a routerLink="/wiki/{{entry.name}}">{{entry.name}}</a></td>  
                <td *ngIf="i<10">{{entry.pagevisits}}</td> <!--this will be changed to summary of article-->        
              </tr>
            </tbody> 
            <tbody>
            </tbody>  
          </table>
        </div>
      </div>
</div>
