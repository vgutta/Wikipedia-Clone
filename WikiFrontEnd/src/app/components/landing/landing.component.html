<div class="container">
  <h1 class="text-center ">Wikipedia Clone</h1>
  <img src="../assets/images/enwiki.png" class="mx-auto d-block" alt="">
    <form class="d-flex justify-content-center">
      <div class="form-label-group search-bar">
        <input type="text" id="search" class="form-control " >
      </div>
      <button class="btn btn-lg btn-primary"><div class="d-flex justify-content-center"><i class="fas fa-search "></i></div></button>
    </form>
    <h3 class="text-center">Trending</h3>
    <div class="row d-flex justify-content-center">
        <div class="span5">
          <table class="table table-striped table-condensed">
            <thead>
              <th>Title</th>
              <th>Content</th>
            </thead>
            <tbody> 
              <!-- <pre *ngIf="(page$ | async).name">{{ (page$ | async).name | json }}</pre> -->
              <tr *ngFor="let entry of (page$ | async)?.sections ">
                <td>{{entry.title}}</td>
                <td>{{entry.content}}</td>            
              </tr>
            </tbody> 
            <tbody>
            </tbody>  
          </table>
        </div>
      </div>

</div>
